function onMapMove(e){

}

function getKmz(filename){
      var plumeFile = new XMLHttpRequest();
          plumeFile.open("GET", filename, true);
          plumeFile.responseType = 'arraybuffer';
          plumeFile.onreadystatechange = function() {
            if (plumeFile.readyState === 4) {
               if (plumeFile.status === 200 || plumeFile.status === 0) {
                   readKmz(this.response,function(xml){
                        plot(xml);
                   });
               }
            }
          }
       plumeFile.send(null);
}

function readKmz(response,callback){
   var responseArray = new Uint8Array(response);
   var blobData = new Blob([responseArray], {type: 'application/zip'});
   zip.createReader(new zip.BlobReader(blobData), function(reader) {
      reader.getEntries(function(entries){
        if(entries.length){
          for(var i = 0; i < entries.length; i++){
              if(entries[i].filename.indexOf(".kml") !=-1){
                         entries[i].getData(new zip.TextWriter(),function(text){
                           callback(text);
                         });
              }
          }
        }
     }); //reader.
   }); //zip.
}

function drawLine(){

     try {
          for(var i = 0; i < trajLayer.length; i++) map.removeLayer(trajLayer[i]);
          map.removeLayer(rMarker);
     }
     catch(err) {}

        for(var j = 0; j < lx.length; j++){
            trajLayer = new Array();
            var line = folder[lx[j]].getElementsByTagName("LineString");
            var style = folder[lx[j]].getElementsByTagName("styleUrl");
            var coord = line[0].getElementsByTagName("coordinates");
            var points = coord[0].textContent.split(String.fromCharCode(10));
            if(points.length >= maxpoints){
                 maxpoints = points.length;
                 ndx = j;
            }
            for(var i = 1; i < points.length-1; i++){
                var p = new L.LatLng(points[i].split(",")[1],points[i].split(",")[0]);
                trajLayer.push(p);
            }
            var antiArray = isAntiMeridian(trajLayer);
            var polyline = L.polyline(antiArray);
            polyline.setStyle(getColor(style[0].textContent));
            map.addLayer(polyline);
            map.fitBounds(polyline.getBounds());
		for(var k = 0; k < style.length; k++){
			switch(style[k].textContent){
				 case "#traj1":
					  aRed.push(antiArray);
					 break;
				 case "#traj2":
					  aBlue.push(antiArray);
					 break;
				 case "#traj3":
					  aGreen.push(antiArray);
					 break;
			}
		}
       }
	rMarker = L.marker([lat, lng], {icon: marker}).addTo(map);
}

function getCenter(kml){
  var look = kml.getElementsByTagName("LookAt");
  var y = look[0].getElementsByTagName("latitude");
  var x = look[0].getElementsByTagName("longitude");
  lat = Number(y[0].textContent);
  lng = Number(x[0].textContent);
  var gx = look[0].getElementsByTagName("gx:TimeStamp");
  var dte = gx[0].getElementsByTagName("when");
  dateInit = dte[0].textContent.substring(0,10);
  //alert('dateInit = '+dateInit);
}

function drawMarkers(n){

         if(n < maxpoints-3) var timeString = begins[n].textContent.replace("T", "  ");
         else timeString = ends[n-1].textContent.replace("T", "  ");
         document.getElementById("td").textContent = timeString;

        for(var i = 0; i < redA.length; i++) map.removeLayer(redA[i]);
        for(var i = 0; i < blueA.length; i++) map.removeLayer(blueA[i]);
        for(var i = 0; i < greenA.length; i++) map.removeLayer(greenA[i]);

        redA = new Array();
        blueA = new Array();
        greenA = new Array();

        for(var i = 0; i < aRed.length; i++){
           if(n < aRed[i].length){
             redMarker = L.marker(aRed[i][n], {icon: redBall}).addTo(map);
             redA.push(redMarker);
           }
        }

        for(var i = 0; i < aBlue.length; i++){
           if(n < aBlue[i].length){
             blueMarker = L.marker(aBlue[i][n], {icon: blueBall}).addTo(map);
             blueA.push(blueMarker);
           }
        }

        for(var i = 0; i < aGreen.length; i++){
           if(n < aGreen[i].length){
             greenMarker = L.marker(aGreen[i][n], {icon: greenBall}).addTo(map);
             greenA.push(greenMarker);
           }
        }

}

function isAntiMeridian(a){

    var maxV = -999;

    var returnTraj = new Array();
    for(var i = 0; i < a.length; i++) if(a[i].lng >= maxV) maxV = a[i].lng;

    if(maxV > 179){
       for(var i = 0; i < a.length; i++){
           if(a[i].lng > 0){
              var trjLng = -180.0 - (180.0 - a[i].lng);
              returnTraj.push(new L.LatLng(a[i].lat,trjLng));
           }
           else{returnTraj.push(new L.LatLng(a[i].lat,a[i].lng));}
       }
    }
    else{return a;}

    return returnTraj;
}


function iSetup(e){

    for(var i = 3; i < e.length; i++){
      try{var line = e[i].getElementsByTagName("LineString");
          if(line[0].textContent != "") lx.push(i);
       }
       catch(err){bx.push(i)}
    }
}

function setTrack(e){

  redBall = L.icon({iconUrl:'redball.png', iconSize:[16,16]});
  blueBall = L.icon({iconUrl:'blueball.png', iconSize:[16,16]});
  greenBall = L.icon({iconUrl:'greenball.png', iconSize:[16,16]});

  begins = e[bx[ndx]].getElementsByTagName("begin");
  ends = e[bx[ndx]].getElementsByTagName("end");
  document.getElementById("loop").max = maxpoints-3;

}

function getColor(styleUrl){
      switch(styleUrl){
         case "#traj1":
             return{color:'#ff0000', weight:3};
         break;
         case "#traj2":
             return{color:'#0000ff', weight:3};
         break;
         case "#traj3":
             return{color:'#00ff00', weight:3};
         break;
      }
}

function showTrack(){

   var ta = document.getElementById("ld");
      if (ta.style.visibility == "hidden") {
          ta.style.visibility = "visible";
      } else {
           ta.style.visibility = "hidden";
      }
}

function floop(){

  go = !go;
  if(go){
      document.getElementById("arrow").style.color = "#ff0000";
      fInterval = setInterval(doloop,500);
  }
  else{
      document.getElementById("arrow").style.color = "#26a0da";
      clearInterval(fInterval);
  }
}

function doloop(){

   var l = document.getElementById("loop");
   if(l.value == l.max) l.value = 0;
   else l.value++;
   slider();
}

function slider(){
  drawMarkers(document.getElementById("loop").value)
}

function metaData(){
var win = window.open('/hysplit_metadata.html', '_blank');
win.focus();
}

function processUser(){
    var parameters = location.search.substring(1).split("&");
    var temp = parameters[0].split("=");
    var dir = unescape(temp[1]);
    return dir;
}
